{% load static %}
<div class="row question">
    <div class="row">
        <div class="col-2" style="padding: 0px 25px; margin: 5px 0px;">

            <img class="avatar" src="{% static "img/avatar.jpg" %}">
            <div class="number">
                <button class="number-minus btn btn-primary" type="button">like</button>
                <input type="number" min="0" value="{{ comment.votes.likes.count }}" readonly>
            </div>
        </div>
        <div class="col-10">
            <h4>{{ comment.comment_author }}</h4>

            <div>
                {{ comment.comment_text }}
            </div>
            <div class="form-check form-check-inline mt-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Correct!</label>
            </div>
        </div>
    </div>
</div>
